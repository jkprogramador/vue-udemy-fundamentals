<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Vue.js Fundamentals</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div id="app" v-cloak>
        <p>{{ fullName() }}</p>
        <p><a :href="url">Dynamic link</a></p>
        <p v-html="rawUrl"></p><!-- Watch out for XSS -->
        <p>{{ age }}</p>

        <hr>

        <label for="first-name">First name</label>
        <input type="text" id="first-name" v-model="firstName">

        <label for="middle-name">Middle name</label>
        <input type="text" id="middle-name" @keyup.enter="updateMiddleName"><!-- Keyboard modifier: On keyup of enter -->

        <label for="last-name">Last name</label>
        <input type="text" id="last-name" :value="lastName" @input.prevent="updateLastName('Last name event triggered!', $event)">

        <button type="button" @click="increment">Increment age</button>
        <button type="button" @click.ctrl="age--">Decrement age</button><!-- Keyboard modifier: Ctrl + click -->
    </div>

    <script src="js/vue.global.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
